[fuzzinator.custom]
config_root=/root/fuzzinator-configs
cost_budget=2

[jerryscript]
root_dir=/root/jerryscript

[jerryscript.listdir]
pattern=${jerryscript:root_dir}/.circleci/tests/*.js

[sut.jerryscript.update]
command=${jerryscript:build}

[listeners]
log=jrscifz.CiListener

[listeners.log.init]
issue_file_pattern=/root/issues/issue-{id}.js
